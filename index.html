<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a1a40, #000);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* ===== PR√âNOM (MOBILE FIRST) ===== */
#name {
    position: absolute;
    top: 6vh;
    width: 100%;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(2.8rem, 18vw, 6rem);
    letter-spacing: 0.18em;
    color: transparent;
    -webkit-text-stroke: 1.5px rgba(255,255,255,0.2);
    text-shadow:
        0 0 15px rgba(255,204,112,0.35),
        0 0 30px rgba(107,140,255,0.25);
    animation: float 6s ease-in-out infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* ===== CANVAS 3D ===== */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* ===== CONTENU ===== */
.container {
    position: relative;
    z-index: 5;
    text-align: center;
    padding: 20px;
    max-width: 92vw;
    animation: fadeIn 1.8s ease;
}

h1 {
    font-size: clamp(1.8rem, 7vw, 2.6rem);
    font-weight: 800;
    background: linear-gradient(90deg, #ffcc70, #ff6b6b, #6b8cff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
}

p {
    font-size: clamp(1rem, 4.2vw, 1.15rem);
    opacity: 0.95;
    line-height: 1.6;
}

button {
    margin-top: 28px;
    padding: 16px 42px;
    border: none;
    border-radius: 999px;
    background: linear-gradient(135deg, #ffcc70, #ff6b6b);
    color: #000;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,107,107,0.45);
}

.message {
    margin-top: 22px;
    font-size: clamp(0.95rem, 4vw, 1.1rem);
    display: none;
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear infinite;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div id="name">IVAN</div>

<div class="container">
    <h1>üéâ Joyeux Anniversaire Ivan üéâ</h1>
    <p>
        Aujourd‚Äôhui c‚Äôest <strong>TON</strong> jour ü•≥<br>
        Un an de plus, encore plus de souvenirs,<br>
        et toujours le m√™me crack ‚ù§Ô∏è
    </p>

    <button onclick="surprise()">Clique pour ta surprise üéÅ</button>

    <div class="message" id="msg">
        üí• Ivan, t‚Äôes un fr√®re.<br>
        Merci pour tous les d√©lires.<br>
        Passe une ann√©e incroyable üöÄ
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ===== FEU D‚ÄôARTIFICE 3D (OPTIMIS√â MOBILE) ===== */
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.1, 1000);
camera.position.z = 45;

let renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

let fireworks = [];

window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});

function firework() {
    const count = 180; // all√©g√© pour t√©l√©phone
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const velocities = [];
    const colors = [];
    const color = new THREE.Color(`hsl(${Math.random()*360},100%,60%)`);

    for (let i = 0; i < count; i++) {
        positions.push(0, 0, 0);
        velocities.push(
            (Math.random()-0.5)*14,
            (Math.random()-0.5)*14,
            (Math.random()-0.5)*14
        );
        colors.push(color.r, color.g, color.b);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({ size: 0.9, vertexColors: true });
    const points = new THREE.Points(geometry, material);
    points.userData = { velocities, life: 70 };

    scene.add(points);
    fireworks.push(points);
}

function animate() {
    requestAnimationFrame(animate);

    fireworks.forEach((f, i) => {
        let pos = f.geometry.attributes.position.array;
        f.userData.velocities.forEach((v, j) => {
            pos[j*3]     += v * 0.08;
            pos[j*3 + 1] += v * 0.08;
            pos[j*3 + 2] += v * 0.08;
        });
        f.geometry.attributes.position.needsUpdate = true;
        f.userData.life--;
        if (f.userData.life <= 0) {
            scene.remove(f);
            fireworks.splice(i, 1);
        }
    });

    renderer.render(scene, camera);
}
animate();

/* ===== SURPRISE ===== */
function surprise() {
    document.getElementById("msg").style.display = "block";
    for (let i = 0; i < 2; i++) firework();

    for (let i = 0; i < 100; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        document.body.appendChild(c);
        c.style.left = Math.random()*100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration = (Math.random()*2+2)+"s";
        setTimeout(()=>c.remove(),3000);
    }
}
</script>

</body>
