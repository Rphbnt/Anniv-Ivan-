<style>
* {

/* ===== PR√âNOM STYL√â ===== */
#name {

        transform: translateY(110vh) rotate(360deg);

<body>

<div id="name">IVAN</div>

<div class="container">
    <h1>üéâ Joyeux Anniversaire Ivan üéâ</h1>

        Aujourd‚Äôhui c‚Äôest <strong>TON</strong> jour ü•≥  
        Un an de plus, encore plus de souvenirs,  
        et toujours le m√™me crack ‚ù§Ô∏è
    </p>

    <button onclick="surprise()">Clique pour ta surprise üéÅ</button>

    <div class="message" id="msg">
        üí• Ivan, t‚Äôes un fr√®re.  
        Merci pour toutes les barres de rire,

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ===== FEU D‚ÄôARTIFICE 3D ===== */
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.z = 50;

let renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

let fireworks = [];

window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});

function firework() {
    const count = 300;
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const velocities = [];
    const color = new THREE.Color(`hsl(${Math.random()*360},100%,60%)`);
    const colors = [];

    for (let i = 0; i < count; i++) {
        positions.push(0, 0, 0);
        velocities.push(
            (Math.random()-0.5)*20,
            (Math.random()-0.5)*20,
            (Math.random()-0.5)*20
        );
        colors.push(color.r, color.g, color.b);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({ size: 0.8, vertexColors: true });
    const points = new THREE.Points(geometry, material);

    points.userData = { velocities, life: 90 };
    scene.add(points);
    fireworks.push(points);
}

function animate() {
    requestAnimationFrame(animate);

    fireworks.forEach((f, i) => {
        let pos = f.geometry.attributes.position.array;
        f.userData.velocities.forEach((v, j) => {
            pos[j*3]     += v * 0.1;
            pos[j*3 + 1] += v * 0.1;
            pos[j*3 + 2] += v * 0.1;
        });
        f.geometry.attributes.position.needsUpdate = true;
        f.userData.life--;
        if (f.userData.life <= 0) {
            scene.remove(f);
            fireworks.splice(i, 1);
        }
    });

    renderer.render(scene, camera);
}
animate();

/* ===== SURPRISE ===== */
function surprise() {
    document.getElementById("msg").style.display = "block";
    for (let i = 0; i < 3; i++) firework();

    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        document.body.appendChild(c);
        c.style.left = Math.random()*100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration = (Math.random()*2+2)+"s";
        setTimeout(()=>c.remove(),3000);
    }
}
</script>
